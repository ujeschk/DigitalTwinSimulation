<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IFC Viewer with Telemetry</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 8px;
      border-radius: 4px;
      pointer-events: none;
      font-family: sans-serif;
      font-size: 14px;
      display: none;
    }
    /* === Anomaly mini panel === */
    #anomaly-panel {
      position: absolute; right: 16px; bottom: 16px;
      background: rgba(0,0,0,0.75); color: #fff;
      padding: 10px 12px; border-radius: 6px;
      font-family: sans-serif; font-size: 12px;
      max-width: 320px; max-height: 40vh; overflow: auto;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    #anomaly-panel .row { margin-bottom: 6px; line-height: 1.2; }
    #anomaly-panel .row .time { opacity:.8; }
    #anomaly-panel .row .room { font-weight: 600; }
    #anomaly-panel .row .score.bad { color:#ff5a5a; }
    #anomaly-panel .row .score.mid { color:#ffb84d; }
    #anomaly-panel .row .score.good { color:#9be28c; }
  </style>
</head>
<body>
  <div id="tooltip"></div>

  <!-- Mini panel: only anomalies -->
  <div id="anomaly-panel">
    <div style="font-weight:700;margin-bottom:6px;">Recent Anomalies</div>
    <div id="anomaly-list">loadingâ€¦</div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
